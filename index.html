<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
  <div class="container">
        
<!-- Heading -->  

  <div class="header-with-icons">
  <h1>
    <span class ="title">Salary</span><span class ="title1">Scope</span> 

    <span class="social-icons">
      <!-- Facebook -->
      <a href="https://www.facebook.com/share/1ANVNWvVSi/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      </a>
      <!-- GitHub -->
      <a href="https://github.com/Niranjan-code-alt" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
      </a>
      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/niranjan-senapati-48b95a1b9/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
      <!-- Twitter -->
      <a href="https://x.com/Niranjan_630?t=hjMZqRXzUZb1a7Uw9m4p1g&s=09" target="_blank">

      </a>
    </span>
  </h1>
</div>


<!-- Age Input -->  

<form method="post">
<input type="number" name="age" placeholder="Age" required>

<!-- Gender -->
<select name="gender" id="gender" required>
  <option value="">-- Select Gender --</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Transgender">Transgender</option>
  <option value="Non-Binary">Non-Binary</option>
  <option value="Genderqueer">Genderqueer</option>
  <option value="Prefer Not to Say">Prefer Not to Say</option>
  <option value="Other">Other</option>
</select>

<!-- Maraige Status-->

<select name="marital_status" id="marital_status" required>
  <option value="">-- Select Marital Status --</option>
  <option value="Single">Single</option>
  <option value="Married">Married</option>
  <option value="Divorced">Divorced</option>
  <option value="Widowed">Widowed</option>
  <option value="Separated">Separated</option>
  <option value="In a Relationship">In a Relationship</option>
  <option value="Engaged">Engaged</option>
  <option value="Prefer Not to Say">Prefer Not to Say</option>
  <option value="Other">Other</option>
</select>


<!-- Job Title -->           

<select name="job_title" id="job_title" required>
  <option value="">-- Select Job Title --</option>
  <option value="Software Engineer">Software Engineer</option>
  <option value="Web Developer">Web Developer</option>
  <option value="Data Analyst">Data Analyst</option>
  <option value="Data Scientist">Data Scientist</option>
  <option value="Project Manager">Project Manager</option>
  <option value="Graphic Designer">Graphic Designer</option>
  <option value="UI/UX Designer">UI/UX Designer</option>
  <option value="Digital Marketer">Digital Marketer</option>
  <option value="SEO Specialist">SEO Specialist</option>
  <option value="Content Writer">Content Writer</option>
  <option value="Copywriter">Copywriter</option>
  <option value="Social Media Manager">Social Media Manager</option>
  <option value="HR Manager">HR Manager</option>
  <option value="Recruiter">Recruiter</option>
  <option value="Customer Support Executive">Customer Support Executive</option>
  <option value="Sales Executive">Sales Executive</option>
  <option value="Business Analyst">Business Analyst</option>
  <option value="Accountant">Accountant</option>
  <option value="Financial Analyst">Financial Analyst</option>
  <option value="Operations Manager">Operations Manager</option>
  <option value="Network Administrator">Network Administrator</option>
  <option value="System Administrator">System Administrator</option>
  <option value="Database Administrator">Database Administrator</option>
  <option value="Mobile App Developer">Mobile App Developer</option>
  <option value="Backend Developer">Backend Developer</option>
  <option value="Frontend Developer">Frontend Developer</option>
  <option value="Full Stack Developer">Full Stack Developer</option>
  <option value="Product Manager">Product Manager</option>
  <option value="Teacher">Teacher</option>
  <option value="Professor">Professor</option>
  <option value="Nurse">Nurse</option>
  <option value="Doctor">Doctor</option>
  <option value="Pharmacist">Pharmacist</option>
  <option value="Lawyer">Lawyer</option>
  <option value="Legal Advisor">Legal Advisor</option>
  <option value="Civil Engineer">Civil Engineer</option>
  <option value="Mechanical Engineer">Mechanical Engineer</option>
  <option value="Electrical Engineer">Electrical Engineer</option>
  <option value="Architect">Architect</option>
  <option value="Consultant">Consultant</option>
</select>
 
<!-- Experiance -->  

<input type="number" step="0.1" name="experience" placeholder="Years of Experience" required>


<!-- Education Lavel -->
<select name="education" id="education" required>
  <option value="">-- Select Education Level --</option>
  <option value="No Formal Education">No Formal Education</option>
  <option value="Primary School">Primary School</option>
  <option value="Middle School">Middle School</option>
  <option value="High School">High School</option>
  <option value="Secondary School Certificate (SSC)">Secondary School Certificate (SSC)</option>
  <option value="Higher Secondary Certificate (HSC)">Higher Secondary Certificate (HSC)</option>
  <option value="Matriculation">Matriculation</option>
  <option value="Intermediate">Intermediate</option>
  <option value="Pre-University Course (PUC)">Pre-University Course (PUC)</option>
  <option value="Diploma (Engineering)">Diploma (Engineering)</option>
  <option value="Diploma (Non-Engineering)">Diploma (Non-Engineering)</option>
  <option value="Vocational Training">Vocational Training</option>
  <option value="ITI (Industrial Training Institute)">ITI (Industrial Training Institute)</option>
  <option value="Polytechnic Diploma">Polytechnic Diploma</option>
  <option value="Bachelor of Arts (BA)">Bachelor of Arts (BA)</option>
  <option value="Bachelor of Science (BSc)">Bachelor of Science (BSc)</option>
  <option value="Bachelor of Commerce (BCom)">Bachelor of Commerce (BCom)</option>
  <option value="Bachelor of Engineering (BE)">Bachelor of Engineering (BE)</option>
  <option value="Bachelor of Technology (BTech)">Bachelor of Technology (BTech)</option>
  <option value="Bachelor of Computer Applications (BCA)">Bachelor of Computer Applications (BCA)</option>
  <option value="Bachelor of Business Administration (BBA)">Bachelor of Business Administration (BBA)</option>
  <option value="Bachelor of Education (BEd)">Bachelor of Education (BEd)</option>
  <option value="Bachelor of Law (LLB)">Bachelor of Law (LLB)</option>
  <option value="Bachelor of Pharmacy (BPharm)">Bachelor of Pharmacy (BPharm)</option>
  <option value="Bachelor of Fine Arts (BFA)">Bachelor of Fine Arts (BFA)</option>
  <option value="Bachelor of Architecture (BArch)">Bachelor of Architecture (BArch)</option>
  <option value="Master of Arts (MA)">Master of Arts (MA)</option>
  <option value="Master of Science (MSc)">Master of Science (MSc)</option>
  <option value="Master of Commerce (MCom)">Master of Commerce (MCom)</option>
  <option value="Master of Business Administration (MBA)">Master of Business Administration (MBA)</option>
  <option value="Master of Computer Applications (MCA)">Master of Computer Applications (MCA)</option>
  <option value="Master of Technology (MTech)">Master of Technology (MTech)</option>
  <option value="Master of Education (MEd)">Master of Education (MEd)</option>
  <option value="Master of Law (LLM)">Master of Law (LLM)</option>
  <option value="Doctor of Philosophy (PhD)">Doctor of Philosophy (PhD)</option>
  <option value="MPhil">MPhil</option>
  <option value="Post Doctorate">Post Doctorate</option>
  <option value="Professional Certification">Professional Certification</option>
  <option value="Other">Other</option>
</select>

<!-- Education and Hours -->  

<input type="number" name="education_numeric" placeholder="Education (Numeric)" required>
<input type="number" name="hours_per_week" placeholder="Hours per Week" required>

<!-- Location -->  

<select name="city" id="city" required>
  <option value="">-- Select City --</option>
  <option value="Mumbai">Mumbai</option>
  <option value="Delhi">Delhi</option>
  <option value="Bengaluru">Bengaluru</option>
  <option value="Hyderabad">Hyderabad</option>
  <option value="Ahmedabad">Ahmedabad</option>
  <option value="Chennai">Chennai</option>
  <option value="Kolkata">Kolkata</option>
  <option value="Pune">Pune</option>
  <option value="Jaipur">Jaipur</option>
  <option value="Lucknow">Lucknow</option>
  <option value="Kanpur">Kanpur</option>
  <option value="Nagpur">Nagpur</option>
  <option value="Indore">Indore</option>
  <option value="Bhopal">Bhopal</option>
  <option value="Patna">Patna</option>
  <option value="Ludhiana">Ludhiana</option>
  <option value="Agra">Agra</option>
  <option value="Nashik">Nashik</option>
  <option value="Vadodara">Vadodara</option>
  <option value="Surat">Surat</option>
</select>
           
<!-- Location Type --> 
 
<select name="area_type" id="area_type" required>
  <option value="">-- Select Area Type --</option>
  <option value="Urban">Urban</option>
  <option value="Rural">Rural</option>
</select>

<!-- Nationlity -->  
 
<select name="religion" id="religion" required>
  <option value="">-- Select Religion --</option>
  <option value="Hindu">Hindu</option>
  <option value="Muslim">Muslim</option>
  <option value="Christian">Christian</option>
  <option value="Sikh">Sikh</option>
  <option value="Buddhist">Buddhist</option>
  <option value="Jain">Jain</option>
  <option value="Parsi">Parsi</option>
  <option value="Jewish">Jewish</option>
  <option value="Bahai">Bahai</option>
  <option value="Tribal/Indigenous">Tribal/Indigenous</option>
  <option value="Atheist">Atheist</option>
  <option value="Other">Other</option>
  <option value="Prefer Not to Say">Prefer Not to Say</option>
</select>

<!-- Buttom -->  

  <button type="submit">Predict Salary</button>
    </form>

      {% if predicted_salary %}
        <h2>Predicted Salary: {{ predicted_salary }}</h2>
      {% endif %}
    </div>
</body>
</html>
